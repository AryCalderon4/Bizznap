
<ion-header>
  <ion-navbar>
    <ion-title>registro</ion-title>
  </ion-navbar>
</ion-header>
<!-- Nombre
Descripcion
Celular,
Email
Horarios
Fotos
Logo
Productos
Categoria-->
<ion-content padding>
    <ion-list no-lines class="inputs">

        <ion-item>
          <ion-input class="Nombre del Negocio" type="text" placeholder="Nombre">
          </ion-input>
        </ion-item>
    
        <ion-item>
          <ion-input class="Descripcion" type="text" placeholder="Descripcion">
          </ion-input>
        </ion-item>
        <ion-item>
            <ion-input class="Celular" type="text" placeholder="Celular">
        </ion-input>
        </ion-item>

         <ion-item>
          <ion-input class="Email" type="text" placeholder="Email">
          </ion-input>
        </ion-item>
    
        <ion-item>
            <ion-input class="Horarios" type="text" placeholder="Horarios">
            </ion-input>
        </ion-item>

        <ion-item>
          <ion-input class="Fotos" type="text" placeholder="Fotos">
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-input class="Logo" type="text" placeholder="Logo">
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-input class="Productos" type="text" placeholder="Productos">
          </ion-input>
        </ion-item>
          
        <ion-item>
          <ion-input class="Categoria" type="text" placeholder="Categoria">
          </ion-input>
        </ion-item>
    </ion-list>
    <button ion-button>Guardar</button>
    <button ion-button  [navPush]="mapa">Ingresar mapa</button>
    <button ion-button  [navPush]="negocio">Ver negocio</button>
</ion-content>
