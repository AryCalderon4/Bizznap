<ion-header>
  <ion-navbar color="header" style= "text-align:center; ">
    <ion-title>Bizznap</ion-title>

    <ion-buttons left color="menu">
      <button ion-button icon-only (click)="mostrarMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <img src="assets/imgs/target.png" alt="User">

  <ion-list no-lines class="inputs" style="margin-top:95px">

    <ion-item>
      <ion-input class="inUsername" type="text"  [(ngModel)]='Correo' placeholder="Nombre">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-input class="inPassword" type="password"  [(ngModel)]='Contrasena' placeholder="Contraseña">
      </ion-input>
    </ion-item>

    <ion-item>
      <button (click)="postUsers()" class="singIn" ion-button round block>
        Ingresar
      </button>
    </ion-item>¿Aun no te registras?
    <a tappable color="primary" [navPush]="registro">Crear una cuenta</a>
  </ion-list>
</ion-content>
