<ion-header>
  <ion-navbar>
    <ion-title>login</ion-title>

    <ion-buttons left>
      <button ion-button icon-only (click)="mostrarMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <img src="assets/imgs/user.png" alt="User">

  <ion-list no-lines class="inputs">

    <ion-item>
      <ion-input class="inUsername" type="text" placeholder="Nombre">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-input class="inPassword" type="password" placeholder="Contraseña">
      </ion-input>
    </ion-item>

    <ion-item>
      <button (click)="login()" class="singIn" ion-button round block>
        Ingresar
      </button>
    </ion-item>¿Aun no te registras?
    <a tappable color="primary" [navPush]="registro">Crear una cuenta</a>
  </ion-list>
</ion-content>
