<ion-header>
  <ion-navbar>
    <ion-title>Negocio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list inset>
    <ion-item *ngFor="let user of users"  (click)="detalles(user)">
      <img src="/src/assets/imgs/placeholder.png" alt="foto">
      <h2>{{user.Nombre}}</h2>
      <p>{{user.Celular}}</p>
      <p>{{user.Horarios}}</p>
   
    </ion-item>
  </ion-list>
</ion-content>
