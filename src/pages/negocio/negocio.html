<ion-header>
  <ion-navbar color="header" style= "text-align:center; ">
      <ion-title>Negocios</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-searchbar (ionInput)="getItems($event)" (ionCancel)="restoreData($event)"> Buscar </ion-searchbar>

  <ion-list >
      
    

    <ion-item *ngFor="let user of users"  (click)="detalles(user)" left>
      
      <h2 >{{user.Nombre}}</h2>
      <p>{{user.Celular}}</p>
      <p>{{user.Horarios}}</p>
   
    </ion-item>
  </ion-list>
</ion-content>
